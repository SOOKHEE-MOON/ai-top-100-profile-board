<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI_TOP_100 프로필 보드 v4</title>
    <link rel="stylesheet" href="styles-v4.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

<body>
    <!-- 오프닝 섹션 (Scene 01) - v0.3: 제거됨 -->
    <div id="opening" class="section">
        <div class="video-container">
            <video id="title-video" class="title-video" muted playsinline>
                <source src="assets/logo/Title_C.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div id="templates" style="position: absolute; z-index: -1; visibility: hidden"></div>

    <!-- 프로필 섹션 (5행 레이아웃) -->
    <div id="profiles" class="section">
        <!-- 헤더 (로고 + 슬로건) -->
        <div class="header">
            <img src="assets/logo/aI_top_100_logo_White.png" alt="AI_TOP_100" class="header-logo">
            <div class="header-slogan">미래를 가속하는 도전</div>
        </div>

            <!-- 1행: 슬롯0-1 + 로고 + 슬롯2-3-4 -->
            <div class="profile-row row-1" style="left: -700px">
                <div class="profile-slot" data-slot="0"></div>
                <div class="profile-slot" data-slot="1"></div>
                <div class="logo-card">
                    <img src="assets/logo/aI_top_100_logo_White.png" alt="AI_TOP_100" class="logo-img">
                </div>
                <div class="profile-slot" data-slot="2"></div>
                <div class="profile-slot" data-slot="3"></div>
                <div class="profile-slot" data-slot="4"></div>

                <!-- 복제 -->
                <div class="profile-slot" data-slot="0"></div>
                <div class="profile-slot" data-slot="1"></div>

                    <img src="assets/logo/aI_top_100_logo_White.png" alt="AI_TOP_100" class="logo-img">

                <div class="profile-slot" data-slot="2"></div>
                <div class="profile-slot" data-slot="3"></div>
                <div class="profile-slot" data-slot="4"></div>
            </div>

                <div class="profile-slot" data-slot="5"></div>
                <div class="profile-slot" data-slot="6"></div>
                <div class="slogan-card">
                    <div class="slogan-icon">
                        <img src="assets/icons/rocket_pen_4096_P.png" alt="icon" class="icon-img">
                    </div>

        <!-- 고정 로고 (7행 바로 아래 우측, 스크롤 안 됨) -->
        <div class="fixed-hosts-logo">
            <img src="assets/logo/ 주최후원로고_W&B_v0.2.png" alt="AI_TOP_100_hosts" class="hosts-logo-img">
        </div>

        <!-- Scene 02/05 언더바 배경 효과 -->
        <div class="underbar-bg" id="underbar-bg"></div>

    <!-- 엔딩 섹션 제거 - 프로필 보드만 무한 반복 -->
